<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="payment.css">
    <title>Payment Gateway</title>
    <script src="payment.js"></script> 
</head>
<body>
    <div class="container" style="margin: 70px; ">
        <div class="row" >
            <div class="col-lg-6 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box">
                        <img src="https://www.freepnglogos.com/uploads/visa-logo-download-png-21.png" alt="" height="50px">
                    </div>
                    <div class="number">
                        <label class="fw-bold" for="">**** **** **** 1060</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <small><span class="fw-bold">Expiry date:</span><span>10/16</span></small>
                        <small><span class="fw-bold">Name:</span><span>Kumar</span></small>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box">
                        <img src="https://www.freepnglogos.com/uploads/discover-png-logo/credit-cards-discover-png-logo-4.png"
                            alt="" height="50px">
                    </div>
                    <div class="number">
                        <label class="fw-bold">**** **** **** 1060</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <small><span class="fw-bold">Expiry date:</span><span>10/16</span></small>
                        <small><span class="fw-bold">Name:</span><span>Kumar</span></small>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <p class="mb-0 fw-bold h4">Payment Methods</p>
                </div>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <div class="card-body border p-0">
                        <div class="row">
                            <div class="col-lg-6">
                                <!-- Card Information -->
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">Card Number</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">MM / YY</label>
                                </div>
                                <div class="form__div">
                                    <input type="password" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">CVV Code</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">Name on the Card</label>
                                </div>
                                <!-- Add more card-related fields as needed -->
                            </div>
                            <div class="col-lg-6">
                                <!-- Donation Information -->
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">Name of Donor</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">Donated Amount</label>
                                </div>
                                <div class="form__div">
                                    <input type="text" class="form-control" placeholder=" ">
                                    <label for="" class="form__label">Address</label>
                                </div>
                                <!-- Add more donation-related fields as needed -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary payment">
                    Make Payment
                </div>
            </div>
        </div>
    </div>
</body>
</html>
