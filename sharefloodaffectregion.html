<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alerts Map</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS for map container -->
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Flood-affected locations alert </h1>
        <!-- Map container -->
        <div id="map"></div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13); // Set the initial center and zoom level

        // Add a tile layer (e.g., OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Sample data for active alerts (latitude and longitude coordinates)
        var alerts = [
            { lat: 51.5, lon: -0.09, title: 'Alert 1' },
            { lat: 51.51, lon: -0.1, title: 'Alert 2' },
            // Add more alerts as needed
        ];

        // Add markers for active alerts
        alerts.forEach(function (alert) {
            L.marker([alert.lat, alert.lon]).addTo(map)
                .bindPopup(alert.title); // Display a popup with the alert title
        });
    </script>
</body>
</html>
