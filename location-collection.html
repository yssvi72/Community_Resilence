<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="location-collection.css">
    <title>Location Collection</title>
</head>
<body>
    <div class="container">
        <h1>Collect from My Location</h1>
        <img src="images/home.jpg" alt="Home" class="home-image">
        <form id="addressForm">
            <label for="address">Enter Your Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <div id="confirmationBox" class="hidden">
            <p>Address Successfully Added!</p>
        </div>
    </div>
    <script src="location-collection.js"></script>
</body>
</html>
