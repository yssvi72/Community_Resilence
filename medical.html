<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style> 
    div{ 
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body style="background-color: #35055b"></body>>
  <span id="status"></span>
<h1 style="color: rgb(249, 249, 249);font-weight: bold;  text-align: center;">Predictive Medichains</h1>
<br>
<div class="container "; style= "background-color: #b8b3e9;"> 
    <form style="padding: 8%;" margin-right="0px" name="form" id="form">
    <h2 style="margin-left: 60px;"><b>Patient Entry</b></h2>
    <div class="row">
      <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
        <div class="form-group">
          <label for="first">First Name</label>
          <input required type="text" class="form-control" placeholder="" id="first"  name="first">
        </div>
      </div>
      <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
        <div class="form-group">
          <label for="last">Last Name</label>
          <input required type="text" class="form-control" placeholder="" id="last" name="last">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-8 " style="margin-left: 100px;">
        <div class="form-group">
          <label for="PatientID">Patient ID</label>
          <input required type="text" class="form-control" placeholder="" id="PatientID" name="PatientID">
        </div>
      </div>
      <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
        <div class="form-group">
          <label for="claimdate">Claim Date</label>
          <input required type="date" class="form-control" name ="claimdate" id="claimdate" placeholder="claimdate">
        </div>
      </div>      
    </div>
      <div class="row">
        <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
          <div class="form-group">
            <label for="dischargedate">Discharge date </label>
            <input required type="date" class="form-control" name="discharge" placeholder="Discharge date" id="discharge">
          </div>
        </div>      
        <div class="col-md-4 col-sm-8">      
          <div class="form-group" style="margin-left: 100px;">
            <label for="phone">Phone Number</label>
            <input required type="tel" class="form-control" id="phone" name="phone"  placeholder="phone">
          </div>
        </div>
      </div>  
      <div class="row">
        <div class="col-md-4  col-sm-8" style="margin-left: 100px;">
          <div class="form-group">
            <label for="nursing">Nursing Charges</label>
            <input required type="text" class="form-control" id="nursing" name="nursing" placeholder="nursing">
          </div>
        </div>      
        <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
          <div class="form-group">
            <label for="url">Room Charges</label>
            <input required type="text" class="form-control" name="room" id="room" placeholder="Room charges">
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
            <div class="form-group">
              <label for="medicine">Medicine Charges</label>
              <input required type="text" class="form-control" name="medicine" id="medicine" placeholder="Medicine Charges">
            </div>
          </div>        
          <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
            <div class="form-group">
              <label for="surgery">Surgery Charges 
                <small></small>
              </label>
              <input required type="text" class="form-control" name="surgery" id="surgery" placeholder="Surgery charges If any">
            </div>        
          </div>
        </div>
          <div class="row">
          <div class="col-md-4  col-sm-8" style="margin-left: 100px;">
            <div class="form-group">
              <label for="investigation">Investigation Charges
                <small></small>
              </label>
              <input required type="text" class="form-control" name="investigation" id="investigation" placeholder="Investigation charges If any">
            </div>          
          </div>          
            <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
              <div class="form-group">
                <label for="surgery">Miscellaneous Charges
                  <small></small>
                </label>
                <input required type="text" class="form-control" name="misc" id="misc" placeholder="Miscellaneous charges If any">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
              <div class="form-group">
                <label for="total">Total Charges
                  <small></small>
                </label>
                <input required type="text" class="form-control" name="total" id="total" placeholder="Total charges If any">
              </div>
            </div>            
            <div class="col-md-4 col-sm-8" style="margin-left: 100px;">
              <div class="form-group">
                <label for="claimed">Claimed Amount
                  <small></small>
                </label>
                <input required type="text" class="form-control" name="claimed" id="claimed" placeholder="Claimed amount">
              </div>
            </div>           
          </div>
          <label for="contact-preference" style="margin-left: 100px;">Type of Claim?</label>
          <div class="radio" style="margin-left: 100px;">
            <label>
              <input type="radio" name="claim-type" id="claim-type" value="1" checked>Reimbusrement
            </label>
          </div>
          <div class="radio" style="margin-left: 100px;">
            <label>
              <input type="radio" name="claim-type" id="claim-type" value="2" checked>Cashless
            </label>
          </div>
          <div class="radio" style="margin-left: 100px;">
            <label>
              <input type="radio" name="claim-type" id="claim-type" value="2" checked>None
            </label>
          </div>
          <center>
            <button 
            onclick="App2.submitForm()"  
            class="btn btn-primary" 
            style="padding: 20px;  size: 15px; border-radius: 10px; border: 2px solid black;">Submit</button>
        </center> 
        </div>      
  </form> 
</div>
